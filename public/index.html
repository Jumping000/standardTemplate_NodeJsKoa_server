<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koa.js Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .api-list {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .endpoint {
            margin: 0.5rem 0;
            font-family: 'Courier New', monospace;
        }

        .method {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .get {
            background-color: #28a745;
        }

        .post {
            background-color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🚀 Koa.js Server</h1>
        <p>欢迎使用基于Koa.js框架的服务器！</p>

        <h2>📚 可用的API端点：</h2>
        <div class="api-list">
            <div class="endpoint">
                <span class="method get">GET</span>
                <code>/</code> - 欢迎消息
            </div>
            <div class="endpoint">
                <span class="method get">GET</span>
                <code>/api/health</code> - 健康检查
            </div>
            <div class="endpoint">
                <span class="method get">GET</span>
                <code>/api/users</code> - 获取用户列表
            </div>
            <div class="endpoint">
                <span class="method post">POST</span>
                <code>/api/users</code> - 创建新用户
            </div>
        </div>

        <h2>🛠️ 开发命令：</h2>
        <div class="api-list">
            <div class="endpoint"><code>npm start</code> - 启动生产服务器</div>
            <div class="endpoint"><code>npm run dev</code> - 启动开发服务器（自动重启）</div>
        </div>
    </div>
</body>

</html>
